<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calculator {
      max-width: 300px;
      margin: 50px auto;
    }
    .calculator-screen {
      height: 60px;
      text-align: right;
      padding: 10px;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .btn {
      height: 60px;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="calculator border rounded shadow p-3">
      <input type="text" id="screen" class="form-control calculator-screen" readonly>
      <div class="row g-2 mt-2">
        <div class="col-3"><button class="btn btn-light w-100">7</button></div>
        <div class="col-3"><button class="btn btn-light w-100">8</button></div>
        <div class="col-3"><button class="btn btn-light w-100">9</button></div>
        <div class="col-3"><button class="btn btn-warning w-100">÷</button></div>
      </div>
      <div class="row g-2">
        <div class="col-3"><button class="btn btn-light w-100">4</button></div>
        <div class="col-3"><button class="btn btn-light w-100">5</button></div>
        <div class="col-3"><button class="btn btn-light w-100">6</button></div>
        <div class="col-3"><button class="btn btn-warning w-100">×</button></div>
      </div>
      <div class="row g-2">
        <div class="col-3"><button class="btn btn-light w-100">1</button></div>
        <div class="col-3"><button class="btn btn-light w-100">2</button></div>
        <div class="col-3"><button class="btn btn-light w-100">3</button></div>
        <div class="col-3"><button class="btn btn-warning w-100">−</button></div>
      </div>
      <div class="row g-2">
        <div class="col-3"><button class="btn btn-light w-100">0</button></div>
        <div class="col-3"><button class="btn btn-light w-100">.</button></div>
        <div class="col-3"><button class="btn btn-danger w-100">C</button></div>
        <div class="col-3"><button class="btn btn-warning w-100">+</button></div>
      </div>
      <div class="row g-2 mt-2">
        <div class="col-12"><button class="btn btn-success w-100">=</button></div>
      </div>
    </div>
  </div>

  <script>
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
