<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .calculator {
      max-width: 300px;
      margin: 50px auto;
    }
    .calculator-screen {
      height: 60px;
      text-align: right;
      padding: 10px;
      font-size: 1.5rem;
      margin-bottom: 10px;
    }
    .btn {
      height: 60px;
      font-size: 1.25rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="calculator border rounded shadow p-3">
      <input type="text" id="screen" class="form-control calculator-screen" readonly>
      <div class="row g-2 mt-2">
        <div class="col-3"><button class="btn btn-light w-100" onclick="javascript:clickDigit(7);">7</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="javascript:clickDigit(8);">8</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="javascript:clickDigit(9);">9</button></div>
        <div class="col-3"><button class="btn btn-warning w-100"onclick="javascript:clickOperator('/');">÷</button></div>
      </div>
      <div class="row g-2">
        <div class="col-3"><button class="btn btn-light w-100" onclick="javascript:clickDigit(4);">4</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="javascript:clickDigit(5);">5</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="javascript:clickDigit(6);">6</button></div>
        <div class="col-3"><button class="btn btn-warning w-100"onclick="javascript:clickOperator('x');">×</button></div>
      </div>
      <div class="row g-2">
        <div class="col-3"><button class="btn btn-light w-100" onclick="javascript:clickDigit(1);">1</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="javascript:clickDigit(2);">2</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="javascript:clickDigit(3);">3</button></div>
        <div class="col-3"><button class="btn btn-warning w-100"onclick="javascript:clickOperator('-');">−</button></div>
      </div>
      <div class="row g-2">
        <div class="col-3"><button class="btn btn-light w-100" onclick="javascript:clickDigit(0);">0</button></div>
        <div class="col-3"><button class="btn btn-light w-100" onclick="javascript:clickDigit('.');">.</button></div>
        <div class="col-3"><button class="btn btn-danger w-100" onclick="javascript:clearScreen('');">C</button></div>
        <div class="col-3"><button class="btn btn-warning w-100" onclick="javascript:clickOperator('+');">+</button></div>
      </div>
      <div class="row g-2 mt-2">
        <div class="col-12"><button class="btn btn-success w-100"onclick="javascript:clickCalculate('=')">=</button></div>
      </div>
    </div>
  </div>

  <script>
    var screen = document.getElementById('screen');
    var number1='';
    var number2='';
    var operator='';

    function clickDigit(digit){
      screen.value+=digit;
      if(operator=='') number1+=digit;
      else number2+=digit;
    }
    
    function clearScreen(){
      screen.value='';
      number1='';
      operator='';
      number2='';
    }

    function clickOperator(op){
      screen.value+=op;
      operator=op;
    }

    function clickCalculate(){
      console.log(number1);
      console.log(operator);
      console.log(number2);

      switch(operator){
        case '+':
          screen.value=parseInt(number1)+parseInt(number2);
          break;
        case '-':
          screen.value=number1-number2;
          break;
        case 'x':
          screen.value=number1*number2;
          break;
        case '/':
          screen.value=number1/number2;
          break;
      }
      number2='';
      operator='';
      number1=screen.value;
    }


  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
